<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>

    <!-- Stylesheets -->
    <script src="https://kit.fontawesome.com/c93cceac43.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
       <img id="logo" src="images/logo/Booki.png" alt="Booki">
                <div class="sub-nav">
                    <a href="#blocs">Hébergements</a>
                    <a href="#title-activities">Activités</a>
                </div>
        </nav>
    </header>

    <main class="wrapper">
        <!--Headings-->
            <h1 class="title-h1">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="subtitle">En plein centre ville ou en pleine nature</p>

        <!--Research-->
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Marseille, France">
            <button>
                <span class="search-text">Rechercher</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <!--FILTRES-->
        <div class="filter-list">
            <h1>Filtres</h1>
            <div class="filter">
                <i class="fa-solid fa-money-bill-wave"></i>
                <span>Économique</span>
            </div>
            <div class="filter">
                <i class="fa-solid fa-child-reaching"></i>
                <span>Familial</span>
            </div>
            <div class="filter">
                <i class="fa-solid fa-heart"></i>
                <span>Romantique</span>
            </div>
            <div class="filter">
                <i class="fa-solid fa-dog"></i>
                <span>Animaux autorisés</span>
            </div>
        </div>

        <!--INFO MSG-->
        <div class="info-msg">
            <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>

        </div>
    </main>


</body>
